#configuration file 
karyotype = data/karyotype.5chr.txt

<ideogram>
<spacing>
default = 0.005r #u=1 unit of chromosome 
</spacing>

radius = 0.90r #radius of the whole ideogram circle
thickness = 20p #thickness of each section

fill = yes #fills gap with white
stroke_color  = vdgrey
stroke_thickness = 2p

show_label = yes #label next to each chr
label_font = default
label_radius = 1r+75
label_size = 24
label_parallel = yes #parallel to circular

</ideogram>

<image>
<<include etc/image.conf>> #output image will use this configuration file 
</image>

<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
